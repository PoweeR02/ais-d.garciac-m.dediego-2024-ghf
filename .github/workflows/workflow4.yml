name: CI Workflow 4

on:
  schedule:
    - cron: "20 12 * * *" # 10 : 36 -> "30 20 * * *"

jobs:
  system-tests:
    runs-on: matrix
    strategy:
      matrix:
        browser: [ chrome, firefox, edge, safari ]
        os: [ ubuntu-latest, windows-latest, macos-latest ]
        exclude:
          - browser: edge
            os: ubuntu-latest
            
          - browser: safari
            os: ubuntu-latest

          - browser: safari
            os: windows-latest
            

          - browser: edge
            os: macos-latest
          

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run system tests
        run: |
          mvn -Dbrowser=${{ matrix.browser }} -Dos=${{ matrix.os }} test -P selenium
        